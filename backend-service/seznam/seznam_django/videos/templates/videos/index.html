<table>
    <tr>
        <th>Name</th>
        <th>Short Name</th>
        <th>Description</th>
    </tr>
    {% for object in object_list %}
        <tr>
            <td>{{ object.name }}</td>
            <td>{{ object.short_name }}</td>
            <td>{{ object.description }}</td>
        </tr>
    {% endfor %}
</table>
